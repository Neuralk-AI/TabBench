    <title>TabBench Dashboard</title>

    <style>
      body {
        font-family: 'Inter', sans-serif;
        transition: background-color 0.3s; /* For smooth theme transitions if ever needed */
      }
      /* Custom scrollbar for webkit browsers */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1; /* Lighter track */
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb {
        background: #a0aec0; /* Tailwind gray-400/500 equivalent */
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #718096; /* Tailwind gray-500/600 equivalent */
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fadeIn {
        animation: fadeIn 0.5s ease-out forwards;
      }

      @keyframes slideInLeft {
        from {
          transform: translateX(-100%);
        }
        to {
          transform: translateX(0);
        }
      }
      .animate-slideInLeft {
        animation: slideInLeft 0.3s ease-out forwards;
      }
    </style>
